<div class="container" *ngIf="employees && employees.length>0">
    <div class="row">
        <div class="col-xl-3 col-md-6 col-sm-12 mt-3" *ngFor="let employee of employees">
            <div class="card bg-white px-2 pt-3 shadow">
                <img src={{employee.imageUrl}} class="img-fluid rounded-circle mx-auto" alt="profile" width="75px" height="75px">
                <div class="card-body">
                    <h5 class="card-title text-center">{{employee.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted text-center">{{employee.jobTitle}}</h6>
                    <div class="details ms-2">
                        <div class="card-subtitle my-3 text-small">{{employee.email}}</div>
                        <div class="card-subtitle my-3 text-small"><span class="text-bold me-2">Phone -</span>{{employee.phone}}</div>
                        <div class="d-flex flex-row-reverse">
                            <button class="btn btn-outline-danger rounded" (click)="deleteEmployee(employee.id)"><i class="fas fa-trash me-1"></i>Delete</button>
                            <button class="btn btn-outline-primary rounded mx-3"  (click)="editEmployee(employee.id)"><i class="far fa-edit me-1"></i>Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
